<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="icon" type="image/png" href="./favicon.png">
	<title>codafusion</title>
	<style>

		html, body {
			height: 100%;
			margin: 0;
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #250c14;
			overflow: hidden;
		}

		.container {
			margin-top: -200px;
			width: 512px;
			height: 512px;
			border: 1px solid #055050;
		}

		.container img {
			width: 100%;
			height: auto;
			image-rendering: -webkit-optimize-contrast;
		}

		.container span {
			font-family: monospace;
			font-size: 10px;
		}
	</style>
</head>
<body>
<div class="container">
	<img src="logo-draft.png" alt="Placholder"/>
	<span>version 0.0.1</span>
</div>
</body>
</html>
